    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
        });

        function loadNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            
            // Simular notificaciones
            const notifications = [
                {
                    id: 1,
                    type: 'like',
                    user: 'Ana Garc√≠a',
                    action: 'le dio me gusta a tu cheatsheet',
                    content: 'JavaScript ES6+ Gu√≠a',
                    time: 'hace 5 min',
                    read: false
                },
                {
                    id: 2,
                    type: 'comment',
                    user: 'Carlos L√≥pez',
                    action: 'coment√≥ en tu publicaci√≥n',
                    content: 'CSS Grid Tutorial',
                    time: 'hace 15 min',
                    read: false
                },
                {
                    id: 3,
                    type: 'follow',
                    user: 'Mar√≠a Rodr√≠guez',
                    action: 'comenz√≥ a seguirte',
                    content: '',
                    time: 'hace 1 hora',
                    read: true
                },
                {
                    id: 4,
                    type: 'reminder',
                    user: 'Sistema',
                    action: 'Recordatorio: Tiempo de descanso',
                    content: 'Tu sesi√≥n de Pomodoro ha terminado',
                    time: 'hace 2 horas',
                    read: true
                }
            ];

            notificationsList.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read' : 'unread'}" data-id="${notification.id}">
                    <div class="notification-icon">
                        ${getNotificationIcon(notification.type)}
                    </div>
                    <div class="notification-content">
                        <div class="notification-text">
                            <strong>${notification.user}</strong> ${notification.action}
                            ${notification.content ? `<span class="content-title">"${notification.content}"</span>` : ''}
                        </div>
                        <div class="notification-time">${notification.time}</div>
                    </div>
                    <div class="notification-actions">
                        ${!notification.read ? '<button class="mark-read-btn" onclick="markAsRead(' + notification.id + ')">‚úì</button>' : ''}
                        <button class="delete-notification-btn" onclick="deleteNotification(' + notification.id + ')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function getNotificationIcon(type) {
            const icons = {
                'like': '‚ù§Ô∏è',
                'comment': 'üí¨',
                'follow': 'üë§',
                'reminder': '‚è∞',
                'share': 'üîÑ'
            };
            return icons[type] || 'üîî';
        }

        function markAsRead(id) {
            const notification = document.querySelector(`[data-id="${id}"]`);
            notification.classList.remove('unread');
            notification.classList.add('read');
            notification.querySelector('.mark-read-btn')?.remove();
        }

        function markAllAsRead() {
            document.querySelectorAll('.notification-item.unread').forEach(notification => {
                notification.classList.remove('unread');
                notification.classList.add('read');
                notification.querySelector('.mark-read-btn')?.remove();
            });
        }

        function deleteNotification(id) {
            const notification = document.querySelector(`[data-id="${id}"]`);
            notification.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => notification.remove(), 300);
        }

        function filterNotifications(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Implementar filtrado
            console.log('Filtrando notificaciones por:', type);
        }
    </script>
