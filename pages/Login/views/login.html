<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Cheatsheets</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  <main id="main-content">
    <div class="login-container" role="form" aria-label="Formulario de inicio de sesión">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <input name="username" type="text" placeholder="Usuario" required autocomplete="username">
        <input name="password" type="password" placeholder="Contraseña" required autocomplete="current-password">
        <button type="submit">Entrar</button>
      </form>
      <div style="text-align:center;margin:1.5rem 0;">
        <a href="/auth/google" style="display:inline-block;background:#fff;color:#444;border:1px solid #ccc;padding:0.5rem 1.2rem;border-radius:4px;font-weight:bold;text-decoration:none;box-shadow:0 1px 4px rgba(0,0,0,0.07);transition:background 0.2s;">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="height:20px;vertical-align:middle;margin-right:8px;"> Iniciar sesión con Google
        </a>
      </div>
      <h2>Registrarse</h2>
      <form id="register-form">
        <input name="username" type="text" placeholder="Usuario" required autocomplete="username">
        <input name="password" type="password" placeholder="Contraseña" required autocomplete="new-password">
        <button type="submit">Crear cuenta</button>
      </form>
    </div>
  </main>
  <script src="../js/login.js"></script>
</body>
</html>
